<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <base href=".">
        <!--title>Boilerbay Machine Learning Dashboard</title-->
        <link rel="stylesheet" type="text/css" href="ml_dashboard.css">

        <!--link rel="icon" href="figure_40_cyanobacteria_dolichospermum_circinale_usgs_ofr20151164_ann_st_amand_l.webp" type="image/x-icon"-->
    </head>
    <body>
        <header><!--h1>AI Dashboard</h1--></header>
        <nav>
            <ul>
                <li><a href="">Labeling</a></li>
                <li><a href="">Clustering</a></li>
                <li><a href="">Models</a></li>
                <li><label id="connection_status">Not logged in.</label></li>
                <li><button id="login" class="login-button" onclick="document.getElementById('loginpane').style.display='block'">Login</button></li>
            </ul>

        </nav>

        <div id="loginpane" class="modal">
            <div class="modal-content animate">
                <label>Server:
                    <input class="modal-input" id="server_url" autocomplete="https://localhost:37411"/>
                </label>
                <label>User
                    <input id="username" class="modal-input">
                </label>
                <label>Password
                    <input id="password" type="password" class="modal-input">
                </label>
                <button class="modal-button" id="connect">Connect</button>
                <button class="modal-button cancelbtn" id="cancel" onclick="document.getElementById('loginpane').style.display='none'">Cancel</button>
            </div>
        </div>

        <div>
            <label>Image Set: 
                <select id="image_set_select">
                </select>
            </label>
            <div id="source_label_set_select">
            </div>
            <label>Target Label Set
                <input id="target_label_set">
                </select>
            </label>
            <button id="save">Save Labels</button>
            <button id="clear">Clear</button>
            <button id="draw_box">Draw Box</button>
            <button id="draw_mask">Draw Mask</button>
            <button id="refresh" style="margin-left:40px">Refresh</button>

            </div>
        </div>

        <div style="float:left;width:30%;">
            <select id="image_id_select" size="50" class="idselect">
            </select>

        </div>

        <div style="float:right;width:70%; position:relative;">
            <canvas id="canvas" width="800" height="600" style="position:absolute;z-index:-1;background-color:white;"></canvas>
            <!--input id="class_input" style="position:absolute; visibility:hidden;" placeholder="class name"></input-->
        </div>
        <!--p style="color:rgb(0, 17, 255);text-align:center;">{{ seq }}</p-->

        <script type="module" src="labeling.js"></script>


    </body>
</html>
